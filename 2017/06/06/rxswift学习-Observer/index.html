<h4 id="什么是Observer"><a href="#什么是Observer" class="headerlink" title="什么是Observer ?"></a>什么是Observer ?</h4><p>从上面的图可以看到ObserverType核心的就是一个接收事件的函数</p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">on</span><span class="params">(<span class="number">_</span> event: Event&lt;E&gt;)</span></span></div></pre></td></tr></table></figure>
<p>他是对事件处理者的抽象。通过on方法拿到事件，至于具体要怎么处理这个事件，就由实现这个协议的东西决定了。</p>
<p>先简单了解到这点。</p>
